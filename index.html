<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
      
      <!-- fonawsome -->

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Bootstrap 5 Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row w-100 d-flex justify-content-center align-items-center main_div">
        <div class="col-12 col-lg-6 col-md-8 col-xxxl-5">
          <div class="card py-3 px-2">
            <p class="text-center my-3 text-capitalize"><span>connect with us</span></p>
            <div class="row mx-auto">
               <div class="col-3">
                <a href="https://twitter.com/rishi_gole" target="_blank"><i class="fab fa-twitter"></i></a>
              </div>
               <div class="col-3">
                <a href="https://www.facebook.com/rishigole42" target="_blank"><i class="fab fa-facebook"></i></a>
              </div>
              <div class="col-3">
                <a href="https://www.instagram.com/rishigole42/" target="_blank"><i class="fab fa-instagram"></i></a>
              </div>
              <div class="col-3">
                <a href="https://www.github.com/rishigole42/" target="_blank"><i class="fab fa-github"></i></a>
              </div>
            </div>
            <div class="division">
              <div class="row">
                <div class="col-6 mx-auto mb-4">
                  <span class="main-heading">Login form</span>
                </div>
              </div>
              <form class="myform">
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="password">
                </div>
                <div class="row">
                <div class="col-md-6 col-12">
                  <div class="form-group form-check float-left ">
                    <input type="checkbox" class="form-check-input"  name="">
                    <label class="form-check-label"> Remember Me</label>
                  </div>
                </div>
                  <div class="col-md-6 col-12 bn text-capitalize">
                    <a href="#" class="register">Register here </a>
                  </div>
                </div>
                <div class="my-3">
                  <button type="button" class="btn btn-block btn-primary btn-lg"> <small><i class="far fa-user pr-2"></i> Login</small></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
